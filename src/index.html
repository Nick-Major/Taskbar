<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskbar</title>
</head>
<body>
    <div class="container">
        <div class="todo column">
            <h1 class="todo-header header">todo</h1>
            <form class="todo-form form">
                <button class="todo-btn btn">+ Add another card</button>
            </form>
            <div class="card">
                <div class="card-content">Use as many boards as you want. We'll make more!</div>
                <span class="close-card-icon-disabled">X</span>
            </div>
        </div>
        <div class="in-progress column">
            <h1 class="in-progress-header header">in progress-header</h1>
            <form class="in-progress-form form">
                <button class="in-progress-btn btn">+ Add another card</button>
            </form>
        </div>
        <div class="done column">
            <h1 class="done-header header">done</h1>
            <form class="done-form form">
                <button class="done-btn btn">+ Add another card</button>
            </form>
        </div>
    </div>
</body>
</html>
